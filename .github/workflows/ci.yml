name: CI - Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  DOTNET_VERSION: '8.0.x'
  DB_PASSWORD: postgres

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smhfr-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file for docker-compose
        run: |
          {
            echo "DB_HOST=postgres"
            echo "DB_PORT=5432"
            echo "DB_NAME=smhfr_db"
            echo "DB_USER=postgres"
            echo "DB_PASSWORD=${{ env.DB_PASSWORD }}"
          } > .env

      - name: Start PostgreSQL
        run: |
          docker compose up -d postgres

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Cache dotnet tools
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-ef
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-ef-

      - name: Setup EF Core tools
        run: |
          if ! command -v dotnet-ef &> /dev/null; then
            dotnet tool install --global dotnet-ef
          fi
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run migrations
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=smhfr_db;Username=postgres;Password=${{ env.DB_PASSWORD }}
        run: |
          dotnet ef database update --project SMHFR_BE.csproj

      - name: Start API service
        run: |
          docker compose up -d api
          docker compose ps

      - name: Wait for API health
        run: |
          sleep 30
          curl -f http://localhost:8080/api/health || (docker compose logs api --tail=100 && exit 1)
          echo "âœ… API is healthy"

      - name: Cleanup
        if: always()
        run: docker compose down -v
