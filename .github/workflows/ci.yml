name: CI - Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  DOTNET_VERSION: '8.0.x'
  DB_PASSWORD: postgres
  POSTGRES_PASSWORD: postgres  # Keep for backward compatibility

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smhfr-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start PostgreSQL
        env:
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          docker compose -f docker-compose.yml up -d postgres

      - name: Wait for PostgreSQL
        env:
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose -f docker-compose.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Cache dotnet tools
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-ef
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-ef-

      - name: Setup EF Core tools
        run: |
          if ! command -v dotnet-ef &> /dev/null; then
            dotnet tool install --global dotnet-ef
          fi
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run migrations
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=smhfr_db;Username=postgres;Password=${{ env.POSTGRES_PASSWORD }}
        run: |
          dotnet ef database update --project SMHFR_BE.csproj

      - name: Start API service
        env:
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          docker compose -f docker-compose.yml up -d api
          docker compose -f docker-compose.yml ps

      - name: Wait for API health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/health 2>/dev/null; do sleep 2; done'

      - name: Verify deployment
        run: |
          echo "âœ… API is healthy"
          curl -s http://localhost:8080/api/health | jq '.' || echo "Health check response received"

      - name: View logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs --tail=100

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v
