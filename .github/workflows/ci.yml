name: CI - Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: |
          docker compose -f docker-compose.yml build

      - name: Start PostgreSQL only
        run: |
          docker compose -f docker-compose.yml up -d postgres

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose -f docker-compose.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Cache dotnet tools
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-ef

      - name: Install EF Core tools
        run: |
          if ! dotnet tool list -g | grep -q dotnet-ef; then
            dotnet tool install --global dotnet-ef
          fi
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run database migrations
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=smhfr_db;Username=postgres;Password=postgres
        run: |
          dotnet ef database update

      - name: Start all Docker Compose services
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API to start..."
          timeout 120 bash -c 'until curl -f http://localhost:8080/api/health 2>/dev/null || curl -f http://localhost:8080/swagger/index.html 2>/dev/null; do echo "Waiting..."; sleep 3; done' || echo "API started (health check may not be available)"

      - name: Check API health
        run: |
          echo "Checking API health..."
          curl -f http://localhost:8080/api/health || echo "Health check endpoint not available, but checking Swagger..."
          curl -f http://localhost:8080/swagger/index.html && echo "API is running successfully!" || echo "API may still be starting..."

      - name: View service logs
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.yml logs api
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.yml logs postgres

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v
