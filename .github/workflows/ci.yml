name: CI - Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  DOTNET_VERSION: '8.0.x'
  DB_PASSWORD: postgres

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smhfr-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file for docker-compose
        run: |
          {
            echo "DB_HOST=postgres"
            echo "DB_PORT=5432"
            echo "DB_NAME=smhfr_db"
            echo "DB_USER=postgres"
            echo "DB_PASSWORD=${{ env.DB_PASSWORD }}"
          } > .env

      - name: Start PostgreSQL
        run: |
          docker compose --env-file .env up -d postgres
          sleep 2

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready"
              break
            fi
            echo "‚è≥ Waiting for PostgreSQL... (attempt $i/30)"
            sleep 1
          done

      - name: Cache dotnet tools
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-ef
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-ef-

      - name: Setup EF Core tools
        run: |
          if ! command -v dotnet-ef &> /dev/null; then
            dotnet tool install --global dotnet-ef
          fi
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run migrations
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=smhfr_db;Username=postgres;Password=${{ env.DB_PASSWORD }};Pooling=true;Minimum Pool Size=0;Maximum Pool Size=100;Connection Lifetime=300;Command Timeout=30;SSL Mode=Disable"
        run: |
          echo "üîç Verifying PostgreSQL is accessible on localhost:5432..."
          # Check if port is listening
          timeout 10 bash -c 'until nc -z localhost 5432; do sleep 1; done' && echo "‚úÖ Port 5432 is listening" || echo "‚ö†Ô∏è  Port check timeout (may still work)"
          
          echo "üîÑ Running database migrations..."
          dotnet ef database update --project SMHFR_BE.csproj || {
            echo "‚ùå Migration failed!"
            echo "üìä Docker containers status:"
            docker compose ps
            echo ""
            echo "üìã PostgreSQL container logs:"
            docker compose logs postgres --tail=50
            echo ""
            echo "üîç Checking port binding:"
            docker port smhfr-postgres 2>/dev/null || echo "Could not check port binding"
            echo ""
            echo "üîç Testing connection from inside container:"
            docker compose exec -T postgres psql -U postgres -c "SELECT version();" || echo "Connection test failed"
            exit 1
          }
          echo "‚úÖ Migrations completed successfully"

      - name: Start API service
        run: |
          docker compose --env-file .env up -d api
          sleep 3

      - name: Wait for API health
        run: |
          echo "‚è≥ Waiting for API to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "‚úÖ API is healthy"
              exit 0
            fi
            echo "‚è≥ Waiting for API... (attempt $i/30)"
            sleep 3
          done
          echo "‚ùå API health check failed"
          docker compose logs api --tail=100
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down -v
