name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            
            # Start Postgres (preserve data)
            docker compose --env-file .env up -d postgres

            # Wait for Postgres to be ready
            echo "‚è≥ Waiting for Postgres to be ready..."
            timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; do sleep 1; done'
            echo "‚úÖ Postgres is ready"

            # Set password directly (Unix socket connection, no password needed)
            echo "üîê Setting PostgreSQL password..."
            if ! docker compose exec -T postgres psql -U postgres -d postgres -c "ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"; then
              echo "‚ùå ERROR: Failed to set PostgreSQL password"
              docker compose logs postgres --tail=20
              exit 1
            fi
            echo "‚úÖ Password set successfully"
            
            # Give PostgreSQL a moment to process the password change
            sleep 3

            # Verify password works from network (what API will use)
            echo "üîç Verifying password from network connection (API's perspective)..."
            # Get the network name dynamically
            NETWORK_NAME=$(docker compose ps -q postgres | xargs -I {} docker inspect -f '{{range $net, $conf := .NetworkSettings.Networks}}{{$net}}{{end}}' {} 2>/dev/null | head -1)
            if [ -z "$NETWORK_NAME" ]; then
              NETWORK_NAME="smhfr-be_smhfr-network"
            fi
            
            # Test from a temporary container on the same network (simulates API container)
            if ! docker run --rm --network "$NETWORK_NAME" -e PGPASSWORD='${{ secrets.DB_PASSWORD }}' postgres:16-alpine psql -h postgres -U postgres -d postgres -c "SELECT 1;" > /dev/null 2>&1; then
              echo "‚ùå ERROR: Password verification failed from network (API's perspective)"
              echo "üìã PostgreSQL logs:"
              docker compose logs postgres --tail=30
              echo "üìã Testing from postgres container (Unix socket):"
              docker compose exec -T postgres psql -U postgres -c "SELECT 1;" || echo "Unix socket test also failed"
              echo "üìã Current password in PostgreSQL:"
              docker compose exec -T postgres psql -U postgres -c "SELECT usename, passwd IS NOT NULL as has_password FROM pg_user WHERE usename = 'postgres';" || true
              exit 1
            fi
            echo "‚úÖ Password verified from network connection (API will use this)"
            
            # Stop API if running to clear connection pool
            docker compose stop api 2>/dev/null || true
            sleep 2
            
            # Clear persisted connection string volume to ensure fresh start with correct password
            echo "üßπ Clearing persisted connection string to ensure fresh start..."
            docker compose run --rm --no-deps api sh -c "rm -rf /app/data/.connectionstring" 2>/dev/null || true
            # Also try to remove via volume if it exists
            docker volume inspect smhfr-be_api_data > /dev/null 2>&1 && docker run --rm -v smhfr-be_api_data:/data alpine sh -c "rm -f /data/.connectionstring" 2>/dev/null || true
            
            # Build and start API (keep postgres running)
            # Environment variable will be used (highest priority) and will persist the correct password
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait and check health
            echo "‚è≥ Waiting for API to be healthy..."
            for i in {1..30}; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "‚úÖ Deployed successfully! Health check returned 200"
                exit 0
              fi
              if [ $i -eq 1 ]; then
                echo "‚è≥ API starting... (HTTP $HTTP_CODE)"
              elif [ $((i % 5)) -eq 0 ]; then
                echo "‚è≥ Still waiting... (attempt $i/30, HTTP $HTTP_CODE)"
                docker compose logs api --tail=10
              fi
              sleep 2
            done
            echo "‚ùå Health check failed after 30 attempts"
            echo "üìã API logs:"
            docker compose logs api --tail=50
            echo "üìã Testing health endpoint directly:"
            curl -v http://localhost:8080/api/health || echo "curl failed"
            exit 1
