name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            
            # Start Postgres (preserve data)
            docker compose --env-file .env up -d postgres

            # Wait for Postgres to accept connections
            echo "‚è≥ Waiting for Postgres..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready"
                break
              fi
              sleep 2
            done

            # CRITICAL: Set password in Postgres to match .env file
            # This must happen BEFORE API starts, and the password is stored in the volume
            echo "üîê Setting PostgreSQL password to match secret..."
            for i in {1..10}; do
              if docker compose exec -T postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';" 2>/dev/null; then
                echo "‚úÖ Password set successfully"
                sleep 3  # Give Postgres time to process the password change
                break
              fi
              echo "‚è≥ Waiting for Postgres to accept commands (attempt $i/10)..."
              sleep 2
            done
            
            # Stop API if running to clear connection pool
            docker compose stop api 2>/dev/null || true
            
            # Build and start API (keep postgres running)
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait and check health
            echo "‚è≥ Waiting for API to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deployed successfully!"
                exit 0
              fi
              sleep 2
            done
            echo "‚ùå Health check failed"
            docker compose logs api --tail=50
