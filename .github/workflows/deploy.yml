name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            cat > .env <<EOF
            DB_HOST=postgres
            DB_PORT=5432
            DB_NAME=smhfr_db
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF
            
            # Start Postgres
            docker compose --env-file .env up -d postgres
            
            # Wait for Postgres (max 15 seconds, check every 1 second)
            echo "‚è≥ Waiting for Postgres..."
            for i in {1..15}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready"
                break
              fi
              sleep 1
            done
            
            # Set password
            echo "üîê Setting password..."
            docker compose exec -T postgres psql -U postgres -d postgres -c "ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"
            sleep 1
            
            # Verify password
            echo "üîç Verifying password..."
            PGPASSWORD='${{ secrets.DB_PASSWORD }}' docker compose exec -T -e PGPASSWORD='${{ secrets.DB_PASSWORD }}' postgres psql -h localhost -U postgres -d postgres -c "SELECT 1;" > /dev/null 2>&1
            if [ $? -ne 0 ]; then
              echo "‚ùå Password verification failed"
              exit 1
            fi
            echo "‚úÖ Password verified"
            
            # Stop API
            docker compose stop api 2>/dev/null || true
            
            # Remove persisted connection string volume
            docker volume rm smhfr-be_api_data 2>/dev/null || true
            
            # Start API
            echo "üöÄ Starting API..."
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait for API (check every 2 seconds, max 30 seconds)
            echo "‚è≥ Waiting for API..."
            for i in {1..15}; do
              if docker compose ps api | grep -q "Up"; then
                echo "‚úÖ API is running"
                echo "‚úÖ Deployment successful"
                exit 0
              fi
              sleep 2
            done
            
            # Final check
            if docker compose ps api | grep -q "Up"; then
              echo "‚úÖ Deployment successful"
              exit 0
            else
              echo "‚ùå API not running"
              docker compose logs api --tail=30
              exit 1
            fi
