name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            
            # Start Postgres (preserve data)
            docker compose --env-file .env up -d postgres

            # Wait for Postgres to accept connections
            echo "‚è≥ Waiting for Postgres..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready"
                break
              fi
              sleep 2
            done

            # Make entrypoint script executable (it sets password on EVERY container start)
            echo "üîê Setting up password synchronization via entrypoint..."
            chmod +x docker-entrypoint-postgres.sh
            
            # Restart postgres to trigger entrypoint script (sets password from POSTGRES_PASSWORD env var)
            echo "üîÑ Restarting Postgres - entrypoint will set password automatically..."
            docker compose restart postgres || docker compose --env-file .env up -d postgres
            
            # Wait for postgres to be ready (entrypoint sets password during startup)
            echo "‚è≥ Waiting for Postgres to start and set password..."
            for j in {1..60}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready (password should be set by entrypoint)"
                sleep 2  # Give entrypoint time to complete password sync
                break
              fi
              sleep 1
            done
            
            # Stop API if running to clear connection pool
            docker compose stop api 2>/dev/null || true
            sleep 2
            
            # Build and start API (keep postgres running)
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait and check health
            echo "‚è≥ Waiting for API to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deployed successfully!"
                exit 0
              fi
              sleep 2
            done
            echo "‚ùå Health check failed"
            docker compose logs api --tail=50
