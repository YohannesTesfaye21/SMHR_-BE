name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    branches:
      - main
      - master
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: DB_PASSWORD
          script: |
            set -e
            
            APP_DIR="/opt/smhfr-be"
            REPO_URL="https://github.com/YohannesTesfaye21/SMHR_-BE.git"
            
            # Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker
              systemctl start docker
            fi
            
            # Ensure Git is installed
            command -v git &> /dev/null || (apt-get update && apt-get install -y git)
            
            # Create application directory
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Clone or update repository
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone "$REPO_URL" .
            fi
            
            # Ensure docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found!"
              exit 1
            fi
            
            # Set database password from GitHub secret (REQUIRED - no default)
            if [ -z "$DB_PASSWORD" ]; then
              echo "❌ ERROR: DB_PASSWORD environment variable is not set!"
              echo "Please set DB_PASSWORD in GitHub secrets"
              exit 1
            fi
            echo "Using DB_PASSWORD from environment (from GitHub secret)"
            echo "DB_PASSWORD value is set (length: ${#DB_PASSWORD} characters)"
            
            # Create/update .env file on server - MUST be in same directory as docker-compose.yml
            # Build complete connection string to avoid variable substitution issues
            CONNECTION_STRING="Host=postgres;Port=5432;Database=smhfr_db;Username=postgres;Password=$DB_PASSWORD;Pooling=true;Minimum Pool Size=0;Maximum Pool Size=100;Connection Lifetime=300;Command Timeout=30;SSL Mode=Disable"
            
            echo "Creating/updating .env file on server..."
            echo "DB_PASSWORD=$DB_PASSWORD" > .env
            echo "CONNECTION_STRING=$CONNECTION_STRING" >> .env
            echo "✅ Created .env file with DB_PASSWORD and CONNECTION_STRING"
            echo "Current directory: $(pwd)"
            echo ".env file location: $(pwd)/.env"
            echo ".env file exists: $([ -f .env ] && echo 'yes' || echo 'no')"
            
            # Verify .env file contents (passwords hidden)
            echo "Verifying .env file contents..."
            if grep -q "DB_PASSWORD=" .env && grep -q "CONNECTION_STRING=" .env; then
              echo "✅ .env file contains both DB_PASSWORD and CONNECTION_STRING"
            else
              echo "❌ ERROR: .env file is missing required variables!"
              exit 1
            fi
            
            # Export to environment
            export DB_PASSWORD
            export CONNECTION_STRING
            echo "✅ Exported variables to environment"
            echo "   DB_PASSWORD length: ${#DB_PASSWORD} characters"
            echo "   CONNECTION_STRING length: ${#CONNECTION_STRING} characters"
            
            # Build new image
            echo "Building Docker image..."
            docker compose build --no-cache api
            
            # Stop containers and remove volume to ensure fresh start with correct password
            echo "Stopping containers and removing volume..."
            docker compose down 2>/dev/null || true
            POSTGRES_VOLUME=$(docker volume ls -q | grep -E "(postgres_data|smhfr.*postgres)" | head -1 || echo "")
            if [ -n "$POSTGRES_VOLUME" ]; then
              docker volume rm "$POSTGRES_VOLUME" 2>/dev/null || true
            fi
            
            # Start PostgreSQL with correct password from .env file
            echo "Starting PostgreSQL with .env file..."
            # Ensure .env file exists and is readable
            if [ ! -f .env ]; then
              echo "❌ ERROR: .env file not found!"
              exit 1
            fi
            # Use --env-file to explicitly load .env file
            docker compose --env-file .env up -d postgres
            
            # Wait for PostgreSQL to be ready
            echo "Waiting for PostgreSQL..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "✅ PostgreSQL is ready"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "❌ PostgreSQL failed to start"
                docker compose logs postgres --tail=50
                exit 1
              fi
              sleep 2
            done
            
            # Verify PostgreSQL password matches DB_PASSWORD
            echo "Verifying PostgreSQL password..."
            sleep 2  # Give PostgreSQL a moment to fully start
            if docker compose exec -T -e PGPASSWORD="$DB_PASSWORD" postgres psql -U postgres -d postgres -c "SELECT 1;" > /dev/null 2>&1; then
              echo "✅ PostgreSQL password matches DB_PASSWORD"
            else
              echo "❌ CRITICAL: PostgreSQL password does NOT match DB_PASSWORD!"
              echo "   Testing with different passwords to find what works..."
              # Try common passwords
              for TEST_PASS in "postgres" ""; do
                if [ -n "$TEST_PASS" ]; then
                  if docker compose exec -T -e PGPASSWORD="$TEST_PASS" postgres psql -U postgres -d postgres -c "SELECT 1;" > /dev/null 2>&1; then
                    echo "   ⚠️  Database password is actually: $TEST_PASS"
                    echo "   This means POSTGRES_PASSWORD was not set correctly during initialization"
                    break
                  fi
                fi
              done
              echo "   DB_PASSWORD length: ${#DB_PASSWORD} characters"
              docker compose logs postgres --tail=50 | grep -i password || echo "No password-related logs"
              exit 1
            fi
            
            # Start API service with .env file
            echo "Starting API service with .env file..."
            # Ensure .env file exists
            if [ ! -f .env ]; then
              echo "❌ ERROR: .env file not found!"
              exit 1
            fi
            
            # Verify docker-compose can read CONNECTION_STRING from .env
            echo "Verifying docker-compose variable substitution..."
            COMPOSE_CONFIG=$(docker compose --env-file .env config 2>&1)
            if echo "$COMPOSE_CONFIG" | grep -q "ConnectionStrings__DefaultConnection=$CONNECTION_STRING"; then
              echo "✅ Variable substitution working - CONNECTION_STRING found in config"
            else
              echo "⚠️  Warning: Could not verify CONNECTION_STRING in docker-compose config"
              echo "   Checking what's actually in the config..."
              echo "$COMPOSE_CONFIG" | grep -A 2 "ConnectionStrings" || echo "ConnectionStrings not found in config"
            fi
            
            # Use --env-file to explicitly load .env file
            docker compose --env-file .env up -d --no-deps --build api
            
            # Verify connection string in API container matches what we set
            sleep 5  # Give API more time to start
            echo "Verifying connection string in API container..."
            API_CONN_STR=$(docker compose exec -T api printenv ConnectionStrings__DefaultConnection 2>/dev/null || echo "")
            if [ -n "$API_CONN_STR" ]; then
              if [ "$API_CONN_STR" = "$CONNECTION_STRING" ]; then
                echo "✅ Connection string in API container matches exactly"
                echo "   Connection string length: ${#API_CONN_STR} characters"
              else
                echo "❌ CRITICAL: Connection string does NOT match!"
                echo "   Expected length: ${#CONNECTION_STRING}"
                echo "   Actual length: ${#API_CONN_STR}"
                echo "   Expected (password hidden): ${CONNECTION_STRING/Password=$DB_PASSWORD/Password=***}"
                echo "   Actual (password hidden): ${API_CONN_STR/Password=*/Password=***}"
                exit 1
              fi
            else
              echo "❌ CRITICAL: Connection string not found in API container environment!"
              echo "   API may be using appsettings.json instead of environment variable"
              echo "   This means the environment variable is not being set correctly"
              exit 1
            fi
            
            # Check container status first
            echo "=== Container Status ==="
            docker compose ps
            
            # Wait for API to be healthy
            echo "Waiting for API to be healthy..."
            sleep 10
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "✅ API is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "❌ API health check failed"
                docker compose logs api --tail=100
                exit 1
              fi
              sleep 2
            done
            
            # Remove old/stopped containers
            docker container prune -f
            
            # Verify deployment
            echo "Verifying deployment..."
            docker compose ps
            curl -f http://localhost:8080/api/health && echo "✅ Deployment successful!"
            
            # Clean up old images
            docker image prune -f
