name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            
            # Start Postgres (preserve data)
            docker compose --env-file .env up -d postgres

            # Wait for Postgres to accept connections
            echo "‚è≥ Waiting for Postgres..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready"
                break
              fi
              sleep 2
            done

            # Make entrypoint script executable (it sets password on EVERY container start)
            echo "üîê Setting up password synchronization via entrypoint..."
            chmod +x docker-entrypoint-postgres.sh
            
            # Restart postgres to trigger entrypoint script (sets password from POSTGRES_PASSWORD env var)
            echo "üîÑ Restarting Postgres - entrypoint will set password automatically..."
            docker compose restart postgres || docker compose --env-file .env up -d postgres
            
            # Wait for postgres to be ready (entrypoint sets password during startup)
            echo "‚è≥ Waiting for Postgres to start and set password..."
            for j in {1..60}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready (password should be set by entrypoint)"
                break
              fi
              sleep 1
            done
            
            # Wait for entrypoint script to complete password sync
            echo "‚è≥ Waiting for entrypoint script to complete password synchronization..."
            sleep 5
            
            # Check entrypoint script logs to see if password sync completed
            echo "üìã Checking entrypoint script status..."
            docker compose logs postgres | grep -i "password\|synchronized\|verification" | tail -5 || true
            
            # CRITICAL: Directly set password as fallback (entrypoint may have failed)
            echo "üîê Setting PostgreSQL password directly (fallback method)..."
            PASSWORD_SET=0
            for attempt in {1..10}; do
              # Try to set password using docker exec (connects via Unix socket, no password needed)
              if docker compose exec -T postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';" > /dev/null 2>&1; then
                echo "‚úÖ Password set successfully via direct method (attempt $attempt)"
                PASSWORD_SET=1
                # Restart postgres to ensure password change is fully applied
                echo "üîÑ Restarting Postgres to apply password change..."
                docker compose restart postgres
                sleep 5
                # Wait for postgres to be ready after restart
                for wait_attempt in {1..30}; do
                  if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                    echo "‚úÖ Postgres is ready after password change"
                    break
                  fi
                  sleep 1
                done
                break
              fi
              echo "‚è≥ Password set attempt $attempt/10 failed, retrying..."
              sleep 2
            done
            
            if [ $PASSWORD_SET -eq 0 ]; then
              echo "‚ö†Ô∏è  WARNING: Could not set password via direct method, but continuing..."
            fi
            
            # Verify password works by testing connection - RETRY until it works
            echo "üîç Verifying password works (this may take a few attempts)..."
            PASSWORD_VERIFIED=0
            for k in {1..20}; do
              if docker compose run --rm --no-deps api sh -c "apt-get update -qq >/dev/null 2>&1 && apt-get install -y -qq postgresql-client >/dev/null 2>&1 && PGPASSWORD='${{ secrets.DB_PASSWORD }}' psql -h postgres -U postgres -d smhfr_db -c 'SELECT 1;' >/dev/null 2>&1"; then
                echo "‚úÖ Password verification successful (attempt $k)"
                PASSWORD_VERIFIED=1
                break
              fi
              echo "‚è≥ Password verification failed, retrying... (attempt $k/20)"
              sleep 2
            done
            
            if [ $PASSWORD_VERIFIED -eq 0 ]; then
              echo "‚ùå ERROR: Password verification failed after 20 attempts!"
              echo "üìã PostgreSQL logs:"
              docker compose logs postgres --tail=50
              echo "üìã Testing connection from inside postgres container:"
              docker compose exec -T postgres psql -U postgres -c "SELECT version();" || echo "Connection test failed"
              echo "‚ùå Cannot proceed - password mismatch detected"
              exit 1
            fi
            
            # Stop API if running to clear connection pool
            docker compose stop api 2>/dev/null || true
            sleep 2
            
            # Build and start API (keep postgres running)
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait and check health
            echo "‚è≥ Waiting for API to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deployed successfully!"
                exit 0
              fi
              sleep 2
            done
            echo "‚ùå Health check failed"
            docker compose logs api --tail=50
