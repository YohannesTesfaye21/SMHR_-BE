name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    branches:
      - main
      - master
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md
            appsettings.Development.json

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -eo pipefail

            APP_DIR="/opt/smhfr-be"
            cd "$APP_DIR"

            # -----------------------------
            # 1️⃣ Write .env from secrets
            # -----------------------------
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            chmod 600 .env

            echo "✅ .env file created"

            # -----------------------------
            # 2️⃣ Start Postgres first
            # -----------------------------
            docker compose --env-file .env up -d postgres

            echo "⏳ Waiting for Postgres to be healthy..."
            MAX_RETRIES=30
            RETRY=0
            until docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; do
              ((RETRY++))
              if [ $RETRY -ge $MAX_RETRIES ]; then
                echo "❌ Postgres failed to start"
                docker compose logs postgres --tail=50
                exit 1
              fi
              sleep 2
            done
            echo "✅ Postgres is ready"

            # -----------------------------
            # 3️⃣ Build and start API
            # -----------------------------
            docker compose build api
            docker compose --env-file .env up -d --no-deps --force-recreate api

            # -----------------------------
            # 4️⃣ Wait for API to be healthy
            # -----------------------------
            echo "⏳ Waiting for API to be healthy..."
            sleep 30
            
            if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "✅ API health check passed"
            else
              echo "❌ API health check failed"
              docker compose logs api --tail=100
              exit 1
            fi

            echo "✅ Deployment completed successfully!"
