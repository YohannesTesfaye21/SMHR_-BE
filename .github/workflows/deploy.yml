name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    branches:
      - main
      - master
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to: ${{ steps.env.outputs.environment }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Repository is public, no authentication needed
            REPO_URL="https://github.com/YohannesTesfaye21/SMHR_-BE.git"
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              apt-get update
              apt-get install -y ca-certificates curl gnupg lsb-release
              mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
              apt-get update
              apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              systemctl enable docker
              systemctl start docker
              echo "‚úÖ Docker installed successfully"
            else
              echo "‚úÖ Docker is already installed"
            fi
            
            # Install Git if not present
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              apt-get update
              apt-get install -y git
            fi
            
            # Create directory if it doesn't exist
            mkdir -p /opt/smhfr-be
            cd /opt/smhfr-be
            echo "Current directory: $(pwd)"
            echo "Directory contents before clone:"
            ls -la || echo "Directory is empty or doesn't exist"
            
            # Clone or update repository (public repo, no auth needed)
            REPO_URL="https://github.com/YohannesTesfaye21/SMHR_-BE.git"
            
            if [ -d ".git" ] && [ -f "docker-compose.yml" ]; then
              echo "Repository exists, pulling latest changes..."
              git remote set-url origin "$REPO_URL"
              git pull origin main || {
                echo "‚ö†Ô∏è Git pull failed, removing and re-cloning..."
                cd /
                rm -rf /opt/smhfr-be
                mkdir -p /opt/smhfr-be
                cd /opt/smhfr-be
                git clone "$REPO_URL" . || {
                  echo "‚ùå Git clone failed!"
                  exit 1
                }
              }
            else
              echo "Cloning repository for first time..."
              # Remove directory if it exists but isn't a valid repo
              if [ -d "/opt/smhfr-be" ] && [ ! -f "/opt/smhfr-be/docker-compose.yml" ]; then
                echo "Removing invalid directory contents..."
                rm -rf /opt/smhfr-be/*
                rm -rf /opt/smhfr-be/.* 2>/dev/null || true
              fi
              cd /opt/smhfr-be
              git clone "$REPO_URL" . || {
                echo "‚ùå Git clone failed!"
                exit 1
              }
              echo "‚úÖ Repository cloned successfully"
            fi
            
            # Verify repository is valid
            cd /opt/smhfr-be
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå docker-compose.yml not found! Clone may have failed."
              echo "Current directory: $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ Repository verified - docker-compose.yml found"
            echo "Repository files:"
            ls -la | head -20
            
            # Stop existing containers (PRESERVE VOLUMES to keep database data)
            cd /opt/smhfr-be
            
            # Check if postgres volume exists to ensure data preservation
            if docker volume ls | grep -q "smhfr-be_postgres_data"; then
              echo "‚úÖ Database volume exists - data will be preserved"
            else
              echo "‚ö†Ô∏è Database volume not found - new database will be created"
            fi
            
            # Ensure we're in the correct directory
            cd /opt/smhfr-be || { echo "‚ùå /opt/smhfr-be directory does not exist!"; exit 1; }
            
            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå docker-compose.yml not found in /opt/smhfr-be!"
              echo "Current directory: $(pwd)"
              echo "Files:"
              ls -la
              exit 1
            fi
            
            # Stop containers using docker-compose (preserves volumes)
            docker compose down || true
            
            # Clean up any stopped containers to avoid conflicts
            docker container prune -f
            
            # Build images first
            cd /opt/smhfr-be
            docker compose build
            
            # Start PostgreSQL first and wait for it to be ready
            echo "üîÑ Starting PostgreSQL container..."
            docker compose up -d postgres
            
            # Wait for PostgreSQL to be fully ready
            echo "‚è≥ Waiting for PostgreSQL to be ready..."
            timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres -d smhfr_db; do sleep 2; done' || {
              echo "‚ö†Ô∏è PostgreSQL health check timeout, continuing anyway..."
            }
            
            # Fix PostgreSQL password to match configuration (if container exists and is running)
            echo "üîß Ensuring PostgreSQL password matches configuration..."
            if docker ps | grep -q smhfr-postgres; then
              # Try to reset password - use multiple methods for reliability
              docker compose exec -T postgres psql -U postgres -d smhfr_db -c "ALTER USER postgres WITH PASSWORD 'postgres';" 2>/dev/null || \
              docker compose exec -T postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD 'postgres';" 2>/dev/null || \
              docker exec smhfr-postgres psql -U postgres -d smhfr_db -c "ALTER USER postgres WITH PASSWORD 'postgres';" 2>/dev/null || \
              docker exec smhfr-postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD 'postgres';" 2>/dev/null || {
                echo "‚ö†Ô∏è Password reset failed, but continuing - may work if password already matches"
              }
              echo "‚úÖ Password configuration verified"
            else
              echo "‚ö†Ô∏è PostgreSQL container not running, password will be set on first start"
            fi
            
            # Start all services (API will now connect with correct password)
            echo "üöÄ Starting all services..."
            docker compose up -d
            
            # Wait for services to start
            echo "‚è≥ Waiting for services to initialize..."
            sleep 15
            
            # Wait for PostgreSQL health check
            echo "‚è≥ Waiting for PostgreSQL health check..."
            timeout 30 bash -c 'until docker compose ps | grep -q "smhfr-postgres.*healthy"; do sleep 2; done' || echo "PostgreSQL health check timeout"
            
            # Verify deployment
            echo "üìã Container status:"
            docker compose ps
            
            # Wait for API to be ready with retries
            echo "‚è≥ Waiting for API to be ready..."
            MAX_RETRIES=10
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "‚úÖ API health check passed!"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "   Retry $RETRY_COUNT/$MAX_RETRIES - API not ready yet..."
              sleep 5
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è API health check failed after $MAX_RETRIES attempts"
              echo "üìã Checking API logs for errors:"
              docker compose logs api --tail 50 | grep -i "error\|exception\|password\|authentication" || echo "No obvious errors in recent logs"
            fi
            
            # Final verification
            echo "üîç Final deployment verification:"
            docker compose ps
            curl -f http://localhost:8080/api/health || echo "‚ö†Ô∏è Health endpoint may still be initializing..."
            
            echo "‚úÖ Deployment completed!"
