name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    branches:
      - main
      - master
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to: ${{ steps.env.outputs.environment }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Repository is public, no authentication needed
            REPO_URL="https://github.com/YohannesTesfaye21/SMHR_-BE.git"
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              apt-get update
              apt-get install -y ca-certificates curl gnupg lsb-release
              mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
              apt-get update
              apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              systemctl enable docker
              systemctl start docker
              echo "✅ Docker installed successfully"
            else
              echo "✅ Docker is already installed"
            fi
            
            # Install Git if not present
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              apt-get update
              apt-get install -y git
            fi
            
            # Create directory if it doesn't exist
            mkdir -p /opt/smhfr-be
            cd /opt/smhfr-be
            echo "Current directory: $(pwd)"
            echo "Directory contents before clone:"
            ls -la || echo "Directory is empty or doesn't exist"
            
            # Clone or update repository (public repo, no auth needed)
            
            if [ -d ".git" ] && [ -f "docker-compose.yml" ]; then
              echo "Repository exists, pulling latest changes..."
              git remote set-url origin "$REPO_URL"
              git pull origin main || {
                echo "⚠️ Git pull failed, removing and re-cloning..."
                cd /
                rm -rf /opt/smhfr-be
                mkdir -p /opt/smhfr-be
                cd /opt/smhfr-be
                git clone "$REPO_URL" . || {
                  echo "❌ Git clone failed!"
                  exit 1
                }
              }
            else
              echo "Cloning repository for first time..."
              # Remove directory if it exists but isn't a valid repo
              if [ -d "/opt/smhfr-be" ] && [ ! -f "/opt/smhfr-be/docker-compose.yml" ]; then
                echo "Removing invalid directory contents..."
                rm -rf /opt/smhfr-be/*
                rm -rf /opt/smhfr-be/.* 2>/dev/null || true
              fi
              cd /opt/smhfr-be
              git clone "$REPO_URL" . || {
                echo "❌ Git clone failed!"
                exit 1
              }
              echo "✅ Repository cloned successfully"
            fi
            
            # Verify repository is valid
            cd /opt/smhfr-be
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml not found! Clone may have failed."
              echo "Current directory: $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "✅ Repository verified - docker-compose.yml found"
            echo "Repository files:"
            ls -la | head -20
            
            # Stop existing containers (from any location)
            cd /opt/smhfr-be
            docker compose down || true
            
            # Also stop containers that might be running from other locations
            docker stop smhfr-api smhfr-postgres 2>/dev/null || true
            docker rm smhfr-api smhfr-postgres 2>/dev/null || true
            
            # Build and start new containers
            cd /opt/smhfr-be
            docker compose up -d --build
            
            # Wait a moment for services to start
            sleep 10
            
            # Verify deployment
            docker compose ps
            
            # Check API health
            curl -f http://localhost:8080/api/health || echo "Health check endpoint may still be starting..."
            
            echo "✅ Deployment completed successfully!"
