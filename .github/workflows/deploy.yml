name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/opt/smhfr-be"
          overwrite: true
          rm: false
          strip_components: 0
          exclude: |
            .git
            .github
            **/bin
            **/obj
            **/.vs
            **/.vscode
            *.md

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/smhfr-be
            export COMPOSE_PROJECT_NAME=smhfr-be
            
            # Create .env file
            {
              echo "DB_HOST=postgres"
              echo "DB_PORT=5432"
              echo "DB_NAME=smhfr_db"
              echo "DB_USER=postgres"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            } > .env
            
            # Start Postgres (preserve data)
            docker compose --env-file .env up -d postgres

            # Wait for Postgres to accept connections
            echo "‚è≥ Waiting for Postgres..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
                echo "‚úÖ Postgres is ready"
                break
              fi
              sleep 2
            done

            # Enforce DB password inside Postgres BEFORE starting API
            echo "üîê Ensuring DB password matches secret..."
            docker compose exec -T postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"
            
            # Verify password by testing connection (wait a bit for postgres to process ALTER USER)
            echo "üîç Waiting for password change to take effect..."
            sleep 5
            
            # Build and start API (keep postgres running)
            docker compose --env-file .env up -d --build --no-deps api
            
            # Wait and check health
            echo "‚è≥ Waiting for API to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deployed successfully!"
                exit 0
              fi
              sleep 2
            done
            echo "‚ùå Health check failed"
            docker compose logs api --tail=50
