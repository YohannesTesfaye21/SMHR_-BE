name: smhfr-be

services:
  postgres:
    image: postgres:16-alpine
    container_name: smhfr-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - smhfr-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: smhfr-api:latest
    container_name: smhfr-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=${DB_HOST};Port=${DB_PORT};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD};Pooling=true;SSL Mode=Disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smhfr-network

volumes:
  postgres_data:

networks:
  smhfr-network:
    driver: bridge
