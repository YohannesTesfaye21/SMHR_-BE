name: smhfr-be

services:
  postgres:
    image: postgres:16-alpine
    container_name: smhfr-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - smhfr-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: smhfr-api:latest
    container_name: smhfr-api
    restart: always
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080;https://+:8443
      ASPNETCORE_HTTPS_PORT: 8443
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/certs/cert.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${CERT_PASSWORD:-}
      ConnectionStrings__DefaultConnection: "Host=${DB_HOST};Port=${DB_PORT};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD};Pooling=true;Minimum Pool Size=5;Maximum Pool Size=100;Command Timeout=30;Keepalive=30;Tcp Keepalive=true;SSL Mode=Disable"
    volumes:
      - api_data:/app/data
      - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smhfr-network

volumes:
  postgres_data:
  api_data:

networks:
  smhfr-network:
    driver: bridge
